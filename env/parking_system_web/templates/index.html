<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Parking Management System</h1>
        </header>

        <section>
            <h2>Check Slot Availability</h2>
            <button id="checkAvailabilityBtn">Check Availability</button>
            <div id="availabilityStatus"></div>
        </section>

        <section>
            <h2>Issue a Parking Ticket</h2>
            <form id="ticketForm">
                <label for="vehicle_number">Enter Vehicle Number:</label>
                <input type="text" id="vehicle_number" name="vehicle_number" required>
                <button type="submit">Generate Ticket</button>
            </form>
            <div id="ticketResult"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
